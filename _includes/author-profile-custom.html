{% assign author = site.author %}

<div itemscope itemtype="https://schema.org/Person" class="h-card">

  <!-- School Logo -->
  <div class="author__logo">
    <a href="https://www.cuhk.edu.cn/">
      <img src="{{ '/images/cuhksz-logo.png' | relative_url }}" alt="CUHK-Shenzhen Logo">
    </a>
  </div>

  <!-- Author Avatar -->
  <div class="author__avatar">
    {% if author.avatar %}
      <a href="{{ '/' | relative_url }}">
        <img src="{{ author.avatar | relative_url }}" alt="{{ author.name }}" itemprop="image" class="u-photo">
      </a>
    {% endif %}
  </div>

  <!-- Author Name -->
  <div class="author__content">
    <h3 class="author__name p-name" itemprop="name">
      <a class="u-url" rel="me" href="{{ '/' | relative_url }}" itemprop="url">{{ author.name }}</a>
    </h3>
    {% if author.bio %}
      <p class="author__bio p-note" itemprop="description">{{ author.bio }}</p>
    {% endif %}
  </div>

  <!-- Navigation Links -->
  <nav class="nav__list">
    <ul class="nav__items">
      <!-- <li><a href="{{ '/' | relative_url }}">About</a></li>
      <li><a href="{{ '/publications/' | relative_url }}">Publications</a></li>
      <li><a href="{{ '/awards/' | relative_url }}">Awards</a></li> -->
      {% for link in site.data.navigation.main %}
        <li><a href="{{ link.url | relative_url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>

</div>
